<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="60"/>
    <title>New Year's Countdown</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body>
    <img id='nyImage' src='https://fontmeme.com/permalink/200106/b4f394e28479a69104086ba511665615.png'>
    <div id="wrapper">
    <div id='day' class='countdown'>
      <p class='timeIndicator'>DAYS</p>
      <p id='dayValue' class='timeValue'></p>
    </div>

    <div id='hour' class='countdown'>
      <p class='timeIndicator'>HOURS</p>
      <p id='hourValue' class='timeValue'></p>
    </div>

    <div id='minute' class='countdown'>
      <p class='timeIndicator'>MINUTES</p>
      <p id='minuteValue' class='timeValue'></p>
    </div>
    </div>
  </body>
</html>
